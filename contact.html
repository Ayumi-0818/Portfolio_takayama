<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUMI TAKAYAMA Portfolio</title>
    <meta name="description" content="ポートフォリオ">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/e817c8eaed.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- headerここから -->
    <header id="header">
        <div class="header_wrap">
            <nav class="pc_nav">
                <ul class="pc_nav_1">
                    <li><a href="index.html#AYUMI TAKAYAMA">HOME</a></li>
                    <li><a href="index.html#about">ABOUT</a></li>
                    <li><a href="index.html#services">SERVICES</a></li>
                    <li><a href="index.html#works">WORKS</a></li>
                    <li><a href="index.html#contact">CONTACT</a></li>
                    <a class="fa-brands fa-instagram fa-2x" href="https://www.instagram.com/"></a>
                    <a class="fa-brands fa-pinterest fa-2x" href="https://www.pinterest.jp/"></a>
                </ul>
            </nav>
        </div>
    </header>
    <!-- headerここまで -->

    <!-- about meここから -->
    <section class="about" id="about">
        <div class="about_wrap">
            <h1 class="title_1">
                <p>ABOUT</p>
            </h1>
            <!-- contactここから -->
            <main class="main">
                <div class="contact">
                    <form action="#">
                        <dl class="form-area">
                            <dt><span class="required">お名前</span></dt>
                            <dd><input class="input-text" type="text" name="name" required></dd>
                            <dt><span class="required">メールアドレス</span></dt>
                            <dd><input class="input-text" type="email" name="email" required></dd>
                            <dt>お電話番号</dt>
                            <dd><input class="input-text" type="tel" name="tel"></dd>
                            <dt><span class="required">お問い合わせ内容</span></dt>
                            <dd><textarea class="message" name="message" required></textarea></dd>
                        </dl>
                        <p class="confirm-text">プライバシーポリシーに同意後、送信してください。</p>
                        <button class="submit-button" type="submit">Submit</button>
                    </form>
                </div>
            </main>
            <!-- contactここまで -->
</body>

</html>
